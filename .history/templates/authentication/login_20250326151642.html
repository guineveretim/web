{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Main CSS -->
    <link rel="stylesheet" href="{% static 'css/authentication/login.css' %}">
    
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
    
    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" 
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" 
          crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'assets/css/templatemo-villa-agency.css' %}">
</head>
<body>

    <!-- ***** Preloader Start ***** -->
    <div id="js-preloader" class="js-preloader">
        <div class="preloader-inner">
            <span class="dot"></span>
            <div class="dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>
    </div>
    <!-- ***** Preloader End ***** -->
    
    <!-- ***** Header Area Start ***** -->
    <nav class="navbar navbar-expand-lg navbar-dark sticky-top" style="background-color: #2c3f64;">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'home' %}">
                <img src="{% static 'icons/Maralog.png' %}" style="width:70px;" alt="Logo">
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'services_details' %}">Services</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'contact' %}">Contact Us</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="{% url 'about' %}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}"><i class="fas fa-calendar" style="background-color: rgb(255, 255, 255);"></i>BookNow</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- ***** Header Area End ***** -->
    
    <div class="main-content container mt-5">
        <form action="{% url 'login' %}" method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="username" class="form-label" style="color:white;">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
                <div id="emailHelp" class="form-text" style="color:red;">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label" style="color:white;">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <p class="signup-link">
            <span style="color:white;">To register an account 
            <a href="{% url 'register' %}">Click here</a>
        </p>

        <p class="forgot-password">
            Forgot Password?
            <a href="{% url 'password_reset' %}">Reset Password</a>
        </p>
    </div>

        <!-- ***** About Section End ***** -->

        <footer class="footer text-center" style="background-color: rgba(166, 206, 243, 0.3); padding: 10px 0;">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12">
                        <p>Â© 2025 Marasparkle Company.</p>
                    </div>
                    <div class="col-12" style="margin-top: -80px;">
                        <p style="color: white;">
                            Follow us on
                            <a href="https://www.facebook.com/profile.php?id=61573551016908" class="mx-1 text-white" aria-label="Follow us on Facebook">
                                <i class="fab fa-facebook-f"></i>
                            </a>
                            <span>|</span>
                            <a href="https://linkedin.com" class="mx-1 text-white" aria-label="Follow us on LinkedIn">
                                <i class="fab fa-linkedin fa-lg"></i>
                            </a>
                        </p>
                    </div>
                </div>
            </div>
        </footer>
    

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.js, then Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
