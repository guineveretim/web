{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
          height: 100%;
          margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background-color: rgba(133, 183, 245, 0.7);
            color: #333;
        }

        .container {
            flex: 1;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color:rgb(255, 255, 255);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color:white;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            height: 40px;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid blue;
            border-radius: 4px;
            font-size: 16px;
            color: #ffffff;  
            background-color: rgba(12, 55, 85, 0.54); 
            transition: border-color 0.3s ease;
        }

        input::placeholder {
            color: white; 
            opacity: 0.7;
        }

        input:focus::placeholder {
            color: lightgray;
            opacity: 1; 
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            background-color: #444; 
            border-color: #66afe9; 
            outline: none; 
        }

        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-info {
            color: #31708f;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }

        .btn {
            padding: 10px 15px;
            background-color:rgba(16, 73, 126, 0.68);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; 
            display: block;
            width: 100%; 
            margin-top: 15px; 
        }

        .btn:hover {
            background-color:rgba(74, 174, 245, 0.62);
        }

        

        header{
            background-color:rgba(166, 206, 243,0.3);
            height: 6%;
            padding: 17px;
        }

        header h3{
            color: white;
            margin: 0;
        }

        <style>
            .moving-placeholder {
              width: 250px; 
              overflow: hidden; 
              white-space: nowrap; 
            }
          
            .moving-placeholder::placeholder { 
              color: #999;
            }
          
            .placeholder-animation {
              animation: slide 10s linear infinite; 
            }
          
            @keyframes slide {
              0% {
                transform: translateX(0%);
              }
              100% {
                transform: translateX(-100%); 
              }
            }
          </style>
    </style>
</head>
<body>
    <header>
        <h3>Marasparkle</h3>
    </header>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                {{ form.as_p }} 
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>


    <footer>
        <div class="container-fluid">
          <div class="col text-white d-flex justify-content-center">
            <p>Copyright Â© Marasparkle 2025., Ltd. All rights reserved. 
          </div>
        </div>
      </footer>


</body>
</html>
