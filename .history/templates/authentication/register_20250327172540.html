{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
       <!-- Font Awesome CDN -->
       <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

       <!--Google fomts-->
       <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400&display=swap" rel="stylesheet">
   
       <!-- Bootstrap core CSS -->
       <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
   
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
          height: 100%;
          margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background-color: rgba(128, 0, 32, 0.1);
            color: #333;
        }

        .container {
            flex: 1;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #800020;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color:#800020;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            height: 40px;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid blue;
            border-radius: 4px;
            font-size: 16px;
            color: #ffffff;  
            background-color: #333; 
            transition: border-color 0.3s ease;
        }

        input::placeholder {
            color: white; 
            opacity: 0.7;
        }

        input:focus::placeholder {
            color: lightgray;
            opacity: 1; 
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            background-color: #444; 
            border-color: #66afe9; 
            outline: none; 
        }

        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-info {
            color: #31708f;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }

        .btn {
            padding: 10px 15px;
            background-color:blue;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; 
            display: block;
            width: 100%; 
            margin-top: 15px; 
        }

        .btn:hover {
            background-color:rgb(34, 79, 179);
        }

       
      
    </style>
</head>
<body>
    <header>
        <p>ALAMA</p>
    </header>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="{% url 'register' %}">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                {{ form.as_p }} 
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <footer class="footer text-center" style="background-color: rgba(166, 206, 243, 0.3); padding: 20px 0;">
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <p class="mb-1 text-white">Â© 2025 Marasparkle Company.</p>
                    <p class="text-white">
                        Follow us on
                        <a href="https://www.facebook.com/profile.php?id=61573551016908" class="mx-1 text-white" aria-label="Follow us on Facebook">
                            <i class="fab fa-facebook-f"></i>
                        </a>
                        |
                        <a href="https://linkedin.com" class="mx-1 text-white" aria-label="Follow us on LinkedIn">
                            <i class="fab fa-linkedin fa-lg"></i>
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </footer>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
