{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Information</title>
    
    <style>
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: rgba(128, 0, 32, 0.1);
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgb(255, 255, 255); 
            border-radius: 8px;
            box-shadow: 0 2px 10px rgb(255, 255, 255);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color:rgba(128,0,32);
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color:rgb(128,0,32);
        }


        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            height: 40px;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid  #b96161; 
            border-radius: 4px;
            font-size: 16px;
            color:rgb(128,0,32); 
            background-color:rgba(128,0,32,0.2);
            transition: border-color 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            background-color:rgb(212, 126, 126);
            border-color:white;  
            outline: none; 
        }

        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #a94442; 
            background-color: #f2dede; 
            border-color: #ebccd1;
        }

        .form-actions {
            text-align: right;
            margin-top: 20px;
        }

        .btn {
            padding: 10px 15px;
            background-color:rgb(113, 23, 23);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; 
            margin-right: 250px;
        }

        .btn:hover {
            background-color:rgb(117, 22, 22);
        }

        

        footer {
            text-align: center;
            margin-top: 40px;
            font-size: 14px;
            color:rgb(255, 255, 255);
        }

        footer p {
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Contact Information</h2>
        <form method="post" action="{% url 'authentication:application_view' %}?step=4">
            {% csrf_token %}
            {{ form.non_field_errors }}  
            
            <div class="form-group">
                {{ form.as_p }}  
            </div>

            <div class="form-actions">
                <button type="submit" class="btn">Next</button>

                {% if step|add:"-1" > 0 %}
                    <a href="?step={{ step|add:"-1" }}" class="btn btn-secondary">Previous</a>
                {% endif %}
            </div>
        </form>
    </div>

    <footer>
        <p>Step {{ step }}4 of 9</p>  
    </footer>
</body>
</html>
