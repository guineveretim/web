{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        html, body {
          height: 100%;
          margin: 0;
        }

        body {
            display: flex;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            background-color: rgba(128, 0, 32, 0.1);
            color: #333;
        }

        .container {
            flex: 1;
            width: 90%;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0);
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #800020;
            margin-top: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color:#800020;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            height: 40px;
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid blue;
            border-radius: 4px;
            font-size: 16px;
            color: #ffffff;  
            background-color: #333; 
            transition: border-color 0.3s ease;
        }

        input::placeholder {
            color: white; 
            opacity: 0.7;
        }

        input:focus::placeholder {
            color: lightgray;
            opacity: 1; 
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        textarea:focus,
        select:focus {
            background-color: #444; 
            border-color: #66afe9; 
            outline: none; 
        }

        .alert {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid transparent;
            border-radius: 4px;
        }

        .alert-info {
            color: #31708f;
            background-color: #d9edf7;
            border-color: #bce8f1;
        }

        .btn {
            padding: 10px 15px;
            background-color:#800020;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            font-size: 16px; 
            display: block;
            width: 100%; 
            margin-top: 15px; 
        }

        .btn:hover {
            background-color: #4cae4c;
        }

        footer {
            background-color:#800020;
            text-align: center;
            padding: 17px;
            height:6%;
        }

        footer p{
            margin: 0;
            color: white;
        }

        header{
            background-color:#800020;
            height: 6%;
            padding: 17px;
        }

        header p{
            color: white;
            margin: 0;
        }

        <style>
            .moving-placeholder {
              width: 250px; 
              overflow: hidden; 
              white-space: nowrap; 
            }
          
            .moving-placeholder::placeholder { 
              color: #999;
            }
          
            .placeholder-animation {
              animation: slide 10s linear infinite; 
            }
          
            @keyframes slide {
              0% {
                transform: translateX(0%);
              }
              100% {
                transform: translateX(-100%); 
              }
            }
          </style>
    </style>
</head>
<body>
    <header>
        <p>ALAMA</p>
    </header>
    <div class="container">
        <h2>Register</h2>
        <form method="POST" action="{% url 'authentication:register' %}">
            {% csrf_token %}
            
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-info">{{ message }}</div>
                {% endfor %}
            {% endif %}

            <div class="form-group">
                {{ form.as_p }} 
            </div>
            <button type="submit" class="btn">Register</button>
        </form>
    </div>

    <footer>
        <p>Â© 2025 ALMA</p>
    </footer>


</body>
</html>
