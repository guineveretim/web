<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #000000; /* Black background */
            color: #f8f9fa; /* Light text color */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height */
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif; /* Font styling */
        }

        .form-container {
            background-color: #1c1c1c; /* Dark form background */
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.5); /* Form shadow */
            max-width: 400px; /* Max width of the form */
            width: 100%; /* Responsive width */
        }

        h1 {
            text-align: center; /* Center title */
            margin-bottom: 25px; /* Space below title */
            color: #f8f9fa; /* Title color */
        }

        label {
            font-weight: bold; /* Bold labels */
            color: #f8f9fa; /* Label color */
        }

        .form-control {
            background-color: #2c2c2c; /* Darker input background */
            color: #f8f9fa; /* Light text for input fields */
            border: 1px solid #343a40; /* Input borders */
        }

        .form-control:focus {
            border-color: #5c7cfa; /* Blue border on focus */
            box-shadow: 0 0 6px rgba(92, 124, 250, 0.7);
        }

        .btn-primary {
            background-color: #5c7cfa; /* Button background */
            border: none;
            margin-top:15px;
        }

        .btn-primary:hover {
            background-color: #4263eb; /* Button hover */
        }

        .login-link {
            text-align: center; /* Center login link */
            margin-top: 15px; /* Space above link */
        }

        a {
            color: #5c7cfa; /* Link color */
        }

        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h1>Password Reset</h1>
        <form method="post">
            {% csrf_token %}
            {{ form }}
            <input type="submit" class="btn btn-primary w-100" value="Submit">
        </form>
        
        <div class="login-link">
            <p>To login: <a href="{% url 'login' %}">Click Here</a></p>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
